<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power4-web</title>
    <link rel="stylesheet" href="static/styles.css">
    <h1>Bienvenue au jeu du Puissance 4</h1>
</head>
<body>
    <div class="login-box">
        <h2>Entrez vos noms</h2>
        <form action="/play" method="get" class="choix">
            <div class="Joueur1">
                <label for="joueur1">Joueur 1 :</label>
                <input type="text" id="joueur1" name="joueur1" required/>
            </div>
            <div class="Joueur2">
                <label for="joueur2">Joueur 2 :</label>
                <input type="text" id="joueur2" name="joueur2" required/>
            </div>
            <label for="diff-select">Choisissez une difficulté</label>
            <select name="difficulte" id="diff-select">
                <option value="">Choix de la difficulté</option>
                <option value="difficulte1">Difficulté 1</option>
                <option value="difficulte2">Difficulté 2</option>
                <option value="difficulte3">Difficulté 3</option>
            </select>
            <div class="Start">
                <input type="submit" value="Commencer la partie"/>
            </div>
        </form>
    </div>
</body>
</html>
